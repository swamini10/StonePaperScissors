<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Lizard  Spock Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors Lizard Spock</h1>
    <div class="choices">
      <div class="choice" id="rock" data-move="rock">
        <img src="./images/rock.png"/>
      </div>
      <div class="choice" id="paper" data-move="paper">
        <img src="./images/paper.png" />
      </div>
      <div class="choice" id="scissors" data-move="scissors">
        <img src="./images/scissors.png" />
      </div>
      <div class="choice" id="lizard" data-move="lizard">
        <img src="./images/lizard.png" />
      </div>
      <div class="choice" id="spock" data-move="spock">
        <img src="./images/scissors.png" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
